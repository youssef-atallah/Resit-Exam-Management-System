<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - Student Dashboard - Uskudar</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components/header.css">
    <link rel="stylesheet" href="../../css/components/sidebar.css">
    <link rel="stylesheet" href="../../css/pages/student/student-dashboard.css">
    <link rel="stylesheet" href="../../css/components/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Component -->
    <header class="header">
        <a href="dashboard.html" class="logo">Uskudar</a>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
        </div>
        <div class="header-right">
            <div class="notifications">
                <button class="notification-btn" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">2</span>
                </button>
                <div class="notification-dropdown">
                    <div class="notification-header">
                        <h3>Notifications</h3>
                        <button class="mark-all-read">Mark all as read</button>
                    </div>
                    <div class="notification-list">
                        <!-- Notifications loaded dynamically -->
                        <div class="notification-empty">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading notifications...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-menu">
                <div class="user-info">
                    <span class="user-name">Student Name</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-menu">
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="#" class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar Component -->
    <aside class="sidebar">
        <nav class="nav-menu">
            <div class="nav-section">
                <div class="nav-section-title">Main</div>
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="courses.html" class="nav-link">
                    <i class="fas fa-book"></i>
                    Courses
                </a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Academic</div>
                <a href="grades.html" class="nav-link">
                    <i class="fas fa-graduation-cap"></i>
                    Grades
                </a>
                <a href="resit.html" class="nav-link">
                    <i class="fas fa-redo"></i>
                    Resit Exams
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>Grades</h1>
        </div>
        <div class="grades-container">
            <div class="grades-grid"></div>
        </div>
    </main>

    <style>
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
    .page-header h1 { margin: 0; color: #1f2937; }
    .gpa-display { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 12px; font-weight: 600; }
    .gpa-value { font-size: 1.5rem; }
    .grades-container { background: transparent; padding: 0; display: block !important; }
    .grades-grid { 
        display: grid !important; 
        grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)) !important; 
        gap: 1.25rem !important;
        width: 100% !important;
    }
    </style>

    <style>
    .under-dev-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        color: #2c3e50;
        text-align: center;
        gap: 1.5rem;
    }
    .under-dev-message h2 {
        margin: 0;
        font-size: 2rem;
        font-weight: 600;
    }
    .under-dev-message p {
        font-size: 1.1rem;
        color: #6c757d;
    }
    </style>

    <script src="../../js/main.js"></script>
    <script type="module" src="../../js/pages/student/grades.js"></script>
    <script type="module">
        import { initializePageHeader } from '../../js/utils/header.js';
        import { initializeNotifications } from '../../js/utils/notifications.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initializePageHeader();
            initializeNotifications();
        });
    </script>
</body>
</html>
