<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Student Dashboard - Uskudar</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components/header.css">
    <link rel="stylesheet" href="../../css/components/sidebar.css">
    <link rel="stylesheet" href="../../css/pages/student/student-dashboard.css">
    <link rel="stylesheet" href="../../css/components/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Component -->
    <header class="header">
        <a href="dashboard.html" class="logo">Uskudar</a>

        <div class="header-right">
            <div class="notifications">
                <button class="notification-btn" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">2</span>
                </button>
                <div class="notification-dropdown">
                    <div class="notification-header">
                        <h3>Notifications</h3>
                        <button class="mark-all-read">Mark all as read</button>
                    </div>
                    <div class="notification-list">
                        <!-- Notifications loaded dynamically -->
                        <div class="notification-empty">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading notifications...</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Removed avatar section -->
            <div class="user-menu">
                <div class="user-info">
                    <span class="user-name">Loading...</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-menu">
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="#" class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar Component -->
    <aside class="sidebar">
        <nav class="nav-menu">
            <div class="nav-section">
                <div class="nav-section-title">Main</div>
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="courses.html" class="nav-link">
                    <i class="fas fa-book"></i>
                    Courses
                </a>
            </div>
            <div class="nav-section">
                <div class="nav-section-title">Academic</div>
                <a href="grades.html" class="nav-link">
                    <i class="fas fa-graduation-cap"></i>
                    Grades
                </a>
                <a href="resit.html" class="nav-link">
                    <i class="fas fa-redo"></i>
                    Resit Exams
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-header">
            <h1>Profile</h1>
        </div>

            <!-- Profile Header Card -->
            <div class="card profile-header-card">
                <div class="profile-avatar-large">
                    <span id="profileInitials">ST</span>
                </div>
                <div class="profile-info-large">
                    <h2 id="profileName">Loading...</h2>
                    <p class="profile-subtitle" id="profileEmail">loading...</p>
                    <div class="profile-badges">
                        <span class="badge badge-blue" id="profileId">ID: ...</span>
                        <span class="badge badge-green" id="profileDept">Department: ...</span>
                    </div>
                </div>
            </div>

            <!-- Academic Details Card -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-graduation-cap"></i> Academic Overview</h3>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <label>Current Year</label>
                        <p id="yearLevel">Loading...</p>
                    </div>
                    <div class="info-item">
                        <label>Active Courses</label>
                        <p id="activeCoursesCount">...</p>
                    </div>
                    <div class="info-item">
                        <label>Completed Resit Exams</label>
                        <p id="resitCount">...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script type="module" src="../../js/pages/student/profile.js"></script>
    <script type="module">
        import { initializePageHeader } from '../../js/utils/header.js';
        import { initializeNotifications } from '../../js/utils/notifications.js';

        document.addEventListener('DOMContentLoaded', () => {
            initializePageHeader();
            initializeNotifications();
        });
    </script>
</body>
</html>
