<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretary Login - Uskudar</title>
    <link rel="stylesheet" href="../../../../css/styles.css">
    <link rel="stylesheet" href="../../../../css/common.css">
    <link rel="stylesheet" href="../../../../css/pages/secretary/secretary-login.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            min-height: 100vh;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 2rem;
        }
        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #2c3e50;
        }
        .role-badge {
            display: inline-flex !important;
            align-items: center;
            gap: 0.5rem;
            position: static !important; /* Override absolute from external CSS */
            background: #2c3e50;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0 auto 1rem auto !important; /* Center and add spacing */
        }
        /* Center the badge container */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form > * {
            width: 100%; /* Ensure children take full width unless specified */
        }
        .role-badge {
            width: auto; /* Reset width for badge */
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #2c3e50;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background: #3498db;
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
        .forgot-password {
            color: #2c3e50;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <a href="../../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Login
            </a>
            <div class="role-badge">
                <i class="fas fa-user-tie"></i>
                <span>Secretary Access</span>
            </div>
            <div class="login-header">
                <h1>Secretary Login</h1>
                <p>Access the administrative portal</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Special ID</label>
                    <input type="text" id="username" name="username" placeholder="Enter your ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="form-footer">
                    <a href="#" class="forgot-password" onclick="openForgotPasswordModal(); return false;">Forgot Password?</a>
                </div>

            </form>
        </div>
    </div>

    <script type="module">
        import { login } from '../../js/utils/auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    
                    // Clear previous errors
                    document.querySelectorAll('.error-message').forEach(el => el.remove());
                    
                    // Basic validation
                    if (!username || !password) {
                        showError('Please fill in all fields');
                        return;
                    }
                    
                    // Show loading state
                    const loginBtn = loginForm.querySelector('.login-btn');
                    const originalText = loginBtn.textContent;
                    loginBtn.textContent = 'Logging in...';
                    loginBtn.disabled = true;
                    
                    try {
                        await login({
                            id: username,
                            password: password,
                            role: 'secretary'
                        });
                        
                        // Redirect to dashboard on success
                        window.location.href = 'dashboard.html';
                    } catch (error) {
                        console.error('Login error:', error);
                        showError(error.message || 'Login failed. Please check your credentials.');
                        loginBtn.textContent = originalText;
                        loginBtn.disabled = false;
                    }
                });
            }
            
            function showError(message) {
                const form = document.getElementById('loginForm');
                const existingError = form.querySelector('.error-message');
                if (existingError) existingError.remove();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.cssText = 'color: #dc3545; background: #f8d7da; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; text-align: center;';
                errorDiv.textContent = message;
                form.insertBefore(errorDiv, form.firstChild);
            }
        });
    </script>
    <!-- Custom Forgot Password Modal -->
    <div id="forgotPasswordModal" class="custom-modal-overlay">
        <div class="custom-modal">
            <div class="custom-modal-icon">
                <i class="fas fa-key"></i>
            </div>
            <h3>Secretary Access</h3>
            <p>Please contact the System Administrator to reset your secretary credentials.</p>
            <button class="custom-modal-btn" onclick="closeForgotPasswordModal()">Got it</button>
        </div>
    </div>

    <script>
        function openForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'flex';
            // Force reflow for animation
            modal.offsetHeight; 
            modal.classList.add('active');
        }

        function closeForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        
        // Close on outside click
        document.getElementById('forgotPasswordModal').addEventListener('click', (e) => {
            if (e.target.id === 'forgotPasswordModal') {
                closeForgotPasswordModal();
            }
        });
    </script>
</body>
</html>
